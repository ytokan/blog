name: "Deploy on SFTP"
on: push

jobs:
  ftp_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server-dir: www
        server: ${{ secrets.FTP_HOST }}
        server: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASS }}

