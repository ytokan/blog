name: "Deploy on SFTP"
on: push

jobs:
  ftp_deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server-dir: www/
        server: ${{ secrets.OVH_FTP_HOST }}
        username: ${{ secrets.OVH_FTP_USER }}
        password: ${{ secrets.OVH_FTP_PASS }}

